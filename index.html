<style>
body {
background-color: #0c0a09;
font-family: 'Satoshi', sans-serif;
overflow: hidden;
}

.aurora-background {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
overflow: hidden;
}

.aurora-background::before {
content: '';
position: absolute;
width: 200%;
height: 200%;
top: -50%;
left: -50%;
background-image:
radial-gradient(circle at 20% 20%, hsla(333, 70%, 55%, .4) 0%, transparent 40%),
radial-gradient(circle at 80% 30%, hsla(282, 82%, 54%, .3) 0%, transparent 40%),
radial-gradient(circle at 25% 75%, hsla(210, 89%, 60%, .3) 0%, transparent 40%),
radial-gradient(circle at 75% 80%, hsla(35, 90%, 60%, .3) 0%, transparent 40%);
animation: aurora-breathe 15s linear infinite;
}

@keyframes aurora-breathe {
0%, 100% { transform: rotate(0deg) scale(1); }
50% { transform: rotate(180deg) scale(1.1); }
}

.glass-card {
background: rgba(12, 10, 9, 0.5);
backdrop-filter: blur(24px);
-webkit-backdrop-filter: blur(24px);
border: 1px solid rgba(255, 255, 255, 0.1);
}

h1, h2 {
font-family: 'Playfair Display', serif;
}

.text-gradient {
background: linear-gradient(to right, #ffffff, #ffc0cb);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

.btn-primary {
background: linear-gradient(90deg, #ff0055, #ff5400);
box-shadow: 0 0 15px rgba(255, 84, 0, 0.5);
}

#progress-bar {
background: linear-gradient(90deg, #ff0055, #ff5400);
}
</style>
